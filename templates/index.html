<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna+Guides&display=swap" rel="stylesheet">
  <title>Whisper AI Transcription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }


    .logo {
      position: absolute;
      bottom: 575px;
      left: 10px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    h1 {
      font-family: "Playwrite IT Moderna Guides", serif;
      font-size: 42px; 
      font-weight: 400; 
      color: #000000; 
      margin: 20px 0;
    }

    .logout-container {
      margin: 20px;
      align-self: flex-end;
      margin-right: 5%;
    }

    .main-content {
      display: flex;
      width: 90%;
      max-width: 1200px;
      justify-content: space-between;
      margin-top: 20px;
    }

    .container {
      flex: 2;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar {
      flex: 1;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-height: 400px;
      overflow-y: auto;
    }

    .transcription-item {
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .transcription-item:hover {
      background: #d4d4d4;
    }

    .transcription {
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      height: 150px;
      border: 1px solid #ccc;
      overflow-y: auto;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .logout-btn {
      background-color: #dc3545;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="logo">
    <img src="{{ url_for('static', filename='logo/8.png') }}" alt="Logo" style="width: 350px; height: auto;">
  </div>


  <div class="logout-container">
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <h1>Whisper AI Transcription</h1>
  <div class="main-content">
    <div class="container">
      <button id="recordBtn">ðŸŽ¤ Start Recording</button>
      <div id="transcription" class="transcription">Your transcription will appear here...</div>
      <button id="exportBtn" disabled>Export to PDF</button>
    </div>

    <div class="sidebar">
      <h2>Past Transcriptions</h2>
      <div id="pastTranscriptions"></div>
    </div>
  </div>

  <script>
    const logoutBtn = document.getElementById("logoutBtn");
    const recordBtn = document.getElementById("recordBtn");
    const transcriptionDiv = document.getElementById("transcription");
    const exportBtn = document.getElementById("exportBtn");
    const pastTranscriptionsDiv = document.getElementById("pastTranscriptions");

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    // Logout functionality
    logoutBtn.addEventListener("click", async () => {
      try {
        const response = await fetch("/logout", { method: "GET" });
        if (response.ok) {
          window.location.href = "/login-page"; // Redirect to login page
        } else {
          alert("Logout failed.");
        }
      } catch (error) {
        console.error("Logout error:", error);
      }
    });

    recordBtn.addEventListener("click", () => {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    });

    async function startRecording() {
      transcriptionDiv.textContent = "";
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (e) => {
        audioChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        audioChunks = [];
        uploadAudio(audioBlob);
      };

      mediaRecorder.start();
      isRecording = true;
      recordBtn.textContent = "ðŸ›‘ Stop Recording";
    }

    function stopRecording() {
      mediaRecorder.stop();
      isRecording = false;
      recordBtn.textContent = "ðŸŽ¤ Start Recording";
    }

    async function uploadAudio(audioBlob) {
      const formData = new FormData();
      formData.append("audio", audioBlob, "recording.wav");

      try {
        const response = await fetch("/transcribe-live", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        if (data.transcription) {
          transcriptionDiv.textContent = data.transcription;
          savePastTranscription(data.transcription);
          exportBtn.disabled = false;
        }
      } catch (error) {
        console.error("Error uploading audio:", error);
      }
    }

    function savePastTranscription(transcription) {
      const item = document.createElement("div");
      item.className = "transcription-item";
      item.textContent = transcription;

      item.addEventListener("click", () => {
        transcriptionDiv.textContent = transcription;
      });

      pastTranscriptionsDiv.appendChild(item);
    }

    exportBtn.addEventListener("click", async () => {
      const text = transcriptionDiv.textContent.trim();
      if (!text) {
        alert("No transcription available for export.");
        return;
      }

      try {
        const response = await fetch("/generate-practice-sheet", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await response.json();
        if (data.pdf_path) {
          window.open(data.pdf_path, "_blank");
        } else {
          alert("Failed to generate PDF. Please try again.");
        }
      } catch (error) {
        console.error("Error in export to PDF:", error);
      }
    });
  </script>
</body>
</html>
